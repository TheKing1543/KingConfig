//Bienvenid@ a KingConfig! Este es el archivo que se ejecuta por defecto al iniciar TF2,
//por lo qué desde aquí se ejecutan todos los scripts definidos en la carpeta "kingconfig".
//¡Gracias por usar esta config! <3



//               ◞───────⊰·•·⊱───────◟
//                Mejoras de Gameplay
//               ◝───────⊰·•·⊱───────◜

exec /kingconfig/gameplay.cfg

//               ◞───────⊰·•·⊱───────◟
//                Mejoras de Interfaz
//               ◝───────⊰·•·⊱───────◜

exec /kingconfig/hud.cfg


//               ◞──────────⊰·•·⊱──────────◟
//                Configuración de Gráficos
//               ◝──────────⊰·•·⊱──────────◜

exec /kingconfig/graph.cfg


//               ◞────────⊰·•·⊱────────◟
//                Conexión y Seguridad
//               ◝────────⊰·•·⊱────────◜

exec /kingconfig/internet.cfg



//               ◞────────⊰·•·⊱────────◟
//                  Info de la Config
//               ◝────────⊰·•·⊱────────◜

exec /kingconfig/info.cfg

//               ◞─────────⊰·•·⊱─────────◟
//                Compilación de Scripts
//               ◝─────────⊰·•·⊱─────────◜

exec /kingconfig/scripts.cfg

//               ◞───────⊰·•·⊱───────◟
//                  Scripts Custom
//               ◝───────⊰·•·⊱───────◜

exec /kingconfig/1custom.cfg


//               ◞────⊰·•·⊱────◟
//                Menú Principal
//               ◝────⊰·•·⊱────◜

exec /kingconfig/menu.cfg
alias menu "exec /kingconfig/menu.cfg"

menu
clear
menu