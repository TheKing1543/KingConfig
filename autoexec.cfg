//  Script preventor de cancelación de movimiento
// (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
 
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
 
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""


//////////////////////////////////////////



// Script Auto-Crouchjump.
// ( Hace que al saltar hagas CrouchJump Automáticamente. )

alias +CrouchJumpKingo "spec_mode;-duck;+CrouchJumpKingocr;alias checkrj +CrouchJumpKingocr";
alias -CrouchJumpKingo "-CrouchJumpKingocr;CheckCrouch;alias checkrj noneCrouch";
alias +crouch "-CrouchJumpKingocr;+duck;alias CheckCrouch +duck";
alias -crouch "-duck;checkrj;alias CheckCrouch noneCrouch";
alias CheckCrouch noneCrouch;
alias checkrj noneCrouch;
alias +CrouchJumpKingocr "+jump;+duck";
alias -CrouchJumpKingocr "-duck;-jump";
alias noneCrouch "";
bind space +CrouchJumpKingo;
bind ctrl +crouch;

