//              ◞───────────⊰·•·⊱──────────◟
//                Script de movimiento nulo
//              ◝───────────⊰·•·⊱──────────◜

// Este script hace que cuándo pulses la tecla "a" y la tecla "d" a la vez, no te quedes quieto. ¡Muy útil!

unbind w
unbind s
unbind a
unbind d

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias checkfwd; alias checkback; alias checkleft; alias checkright
alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright "-moveleft; +moveright; alias checkright +moveright"
alias -mfwd "-forward; checkback; alias checkfwd"
alias -mback "-back; checkfwd; alias checkback"
alias -mleft "-moveleft; checkright; alias checkleft"
alias -mright "-moveright; checkleft; alias checkright"







//               ◞─────────────⊰·•·⊱────────────◟
//                Script de cambio de Viewmodels
//               ◝─────────────⊰·•·⊱────────────◜

// Este script hace qué al pulsar la tecla "o" te cambien los viewmodels. Posee 3 estados;
// Cerca, lejos y sin viewmodel.

bind o vm_state_toggle

alias vm_state1	"alias vm_state_toggle vm_state2;r_drawviewmodel 1;tf_use_min_viewmodels 0"
alias vm_state2	"alias vm_state_toggle vm_state3;r_drawviewmodel 1;tf_use_min_viewmodels 1"
alias vm_state3	"alias vm_state_toggle vm_state1;r_drawviewmodel 0"
vm_state1









