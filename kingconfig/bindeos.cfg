alias +mfwd "-back;+forward;alias checkfwd +forward"                         //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
alias +mback "-forward;+back;alias checkback +back"                          //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"                //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
alias +mright "-moveleft;+moveright;alias checkright +moveright"             //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
alias -mfwd "-forward;checkback;alias checkfwd none"                         //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
alias -mback "-back;checkfwd;alias checkback none"                           //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
alias -mleft "-moveleft;checkright;alias checkleft none"                     //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
alias -mright "-moveright;checkleft;alias checkright none"                   //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
