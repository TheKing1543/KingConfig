alias checkleft none                                                         //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
alias checkright none                                                        //Script preventor de cancelación de movimiento (Previene que pulses dos teclas opuestas, que causa que pares de moverte.)
